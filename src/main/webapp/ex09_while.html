<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while 문</title>
<script type="text/javascript">
//자바의 while문과 동일
//1-10까지 출력하자.
var i = 1;
while (i<11) {
	document.write(i+" /")
	i++
}
	document.write("<hr>")

//1-10 짝수출력
i=1;
while (i<11) {
	if((i%2)==0){
	document.write(i+"<br>")
	}
	i++
}
	document.write("<hr>")
//1-10 짝수 합 출력
i=1;
var sum = 0;
while (i<11) {
	if(i%2==0){
		sum +=i;
		}
		i++
}
		document.write(sum+"<br>")
	document.write("<hr>")
//5단 출력
i=1;
while (i<10) {
	document.write(5*i+"<br>")
	i++
}
	document.write("<hr>")
//구구단2 출력
i=1;
while (i<10) {
	 document.write("<p>"+"------------------"+i+"단--------------------"+"</p>");	
		for (var j = 1; j < 10; j++) {
		 document.write("<p>"+i+"x"+j+"= "+(j*i)+" </p>");	
		}
	i++
}
</script>
</head>
<body>

</body>
</html>
