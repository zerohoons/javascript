<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	웹 페이지의 내용을 정의하는 것은 HTML이다.
	웹 페이지의 레이아웃을 지정하는 것은 CSS이다.
	웹 페이지의 동작을 프로그래밍하는 것은 JavaScript이다.
	
	자바스크립트가 할 수 있는 일들
	> HTML 내용을 변경할 수 있다.
	> HTML 속성을 변경할 수 있다.
	> HTML 스타일을 변경할 수 있다.
	> HTML 요소(태그)를 숨기거나 표시할 수 있다.
	
	자바스크립트는 "나'를 구분하지 않는다. 모두 사용가능하다.
	자바스크립트의 코드가 시작되는 사실을 알리는 태그는 <script>이다.
	자바스크립트는 <head>,<body> 어디에서든 사용가능하다.
	외부에서 파일로 만들고 <script src="파일"></script>를 통해 적용할 수 있다.
	 -->
</body>
</html>
