<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: auto;
		text-align: center;
		line-height: 200px;
		color: white;
		font-weight: bold;
		 display: none;
	}
	#btn{
		width: 200px;
		margin: auto;
	}
</style>
<script type="text/javascript">
	function setRed() {
		document.getElementById("box1").style.display="block";
		document.getElementById("box2").style.display="none";
		document.getElementById("box3").style.display="none";
	}
	function setGreen() {
		document.getElementById("box1").style.display="none";
		document.getElementById("box2").style.display="block";
		document.getElementById("box3").style.display="none";
	}
	function setBlue() {
		document.getElementById("box1").style.display="none";
		document.getElementById("box2").style.display="none";
		document.getElementById("box3").style.display="block";
	}
</script>
</head>
<body>
	<div id="btn">
		<button onclick="setRed()">RED</button>
		<button onclick="setGreen()">Green</button>
		<button onclick="setBlue()">Blue</button>
	</div>
	<div id="box1" class="box" style="background-color: red">BOX1</div>
	<div id="box2" class="box" style="background-color: green;">BOX2</div>
	<div id="box3" class="box" style="background-color: blue;">BOX3</div>
	<p align="center"> 이것은 DOM을 활용한 이벤트 처리 입니다.</p>
</body>
</html>
