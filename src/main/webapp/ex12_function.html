<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : 자바의 메소드와 같음, 기능, 동작, 이번트처리</title>
<script type="text/javascript">
/* function은 반드시 호출을 해야지 실행이 된다.
   function의 종류 : 선언함수(이름이 있음), 익명함수(이름 없음)*/
   
// 1. 선언함수
/* function name([인자]){
	   실행할 내용들;
	   [return 데이터나 변수;]
   } */
/* 2. 익명함수
 * var 변수 = 	function([인자]){
	  		 		실행할 내용들;
	 			  [return 데이터나 변수;] 변수에 function을 넣는다면 return 값이 대부분 존재한다.
  				 }	
 */
 
 /* 3. 함수호출
 	> 선언함수는 해당 페이지 구조를 파악하는 단계에서 만들어지며, 나중에 호출을 통해 실행되어진다.
 	> 익명함수는 선언함수와 달리 호출(실행)될 때 만들어지면서 실행된다.
 	> 함수는 나중에 만들어진 게 먼저 실행되어진다. : 익명함수와 선언함수 이름이 같은 경우, 익명함수가 먼저 실행되어진다.*/
 
 // 함수 호출
 test01();

 // 선언함수 생성
 function test01(){
 		document.write("<h2> 선언함수 </h2>");
 	}
 	
 // 함수 호출
 test01();
 
 // 익명함수 호출
 msg(); // 오류 : 익명함수는 실행되어야지 생성되기 때문에
 
 // 익명함수 생성
var msg= function (){
 		document.write("<h2> 익명함수 </h2>");
	}
 // 익명함수 호출
 msg();
 
 
</script>
</head>
<body>

</body>
</html>
