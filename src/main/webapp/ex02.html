<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 1. 브라우저에 출력하기. 
 * 주의사항 : html 문서가 로드된 후에 document.write()를 사용하면 이전에 내용들은 모두 삭제된다.
 * head가 body보다 먼저 실행된다. */
 
 
 document.write("안녕하세요.<hr>")
 // 줄 변경은 자동으로 되지 않는다. (태그를 사용하여 줄을 변경하자.)
 document.write("자바스크립트 연습 중 입니다.")
 // 태그도 적용된다.
 document.write("<h2>자바스크립트 연습 중 입니다.<h2>")
 // 스타일도 적용이 된다. (단, "안에 "를 넣을 수 없음으로 '를 이용하자.)
 document.write("<h2 style='color:blue;'>자바스크립트 연습 중 입니다.<h2>")
 
 // 2. 콘솔에 출력 : console.log('내용')
 // F12버튼을 눌러 확인할 수 있다.
 
 console.log('이건 콘솔로 출력하고 있습니다.')
 console.log('콘솔은 영어로 console 입니다.')
 // console은 연산이 가능하다.
 console.log(5+6)
 
/* 3. alert("내용") => 경고창
   항상 제일 먼저 대화상자의 형태로 나타난다.*/
   alert("확인을 눌러주세요.")
   
/* 4. innerHTML
   기본 태그에 자바스크립트를 이용해서 데이터를 삽입하거나 변경할 때 사용한다.
   이때, getter와 setter를 이용할 수 있다.*/
</script>
</head>
<body>
<h3>Hello Javascript</h3>
<h3 id="h3">대한민국</h3>
<script type="text/javascript">
//getter 역할
var k = document.getElementById("h3").innerHTML;
alert(k);

//setter 역할
	document.getElementById("h3").innerHTML="KOREA";
</script>
</body>
</html>
