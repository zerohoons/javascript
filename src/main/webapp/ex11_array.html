<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
/* 자바스크립트의 배열은 일반 배열과는 다르다.
	> 배열의 자료형이 다 달라도 상관없다.
	> 배열의 크기가 동적으로 변경이 가능하다.*/

var arr = ["사과","참외","수박","망고"];
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
//데이터 추가 방법
//배열이름[index] = 데이터;
	arr[4] = "포도";
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")

	arr[7] = "용과";
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
//데이터추가 2 : 배열이름.push(데이터); 맨 뒤에 추가됨
	arr.push("자두")
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")

//배열 내용 바꾸기
	arr[3] = "망고스틴";
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
	
// 데이터 제거 : 배열이름.pop(); 맨 뒤에 있는 요소를 제거함.
	arr.pop()
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
// 배열이름.shift(); 맨 처음 요소를 제거
	arr.shift()
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
	
// arr.splice(index,0,데이터) : 삽입 (삽입될 위치, 0, 추가할 데이터)
	arr.splice(1,0,"바나나")
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
	
// arr.splice(index,제거 건수) : 제거 (제거시작위치, 제거할 갯수)
	arr.splice(1,3)
	document.write("<h3> 배열 내용	  : " + arr+"</h3>")
	document.write("<h3> 배열의 길이 : " + arr.length+"</h3>")
	document.write("<hr>")
	
var arr2=["Banana", "banana", "1","2",1,2,"가","나"]
	document.write("<h3> 배열 내용	  : " + arr2+"</h3>")

// 정렬 : 배열이름.sort()
	arr2.sort()
	document.write("<h3> 배열 내용	  : " + arr2+"</h3>")
	
// 역정렬: 배열이름.reverse()
	arr2.reverse()

// 병합 : 배열1.concat(배열2) => 배열 1과 배열 2 결함
var s1 = [1,3,5,7,9]
var s2 = [2,4,6,8,10]
var	s3 = s1.concat(s2)
	document.write("<h3> 배열 내용	  : " + s3+"</h3>")

	
	
</script>
</head>

</html>
