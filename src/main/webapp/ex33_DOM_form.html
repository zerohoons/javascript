<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유효성 검사</title>
<style type="text/css">
	sup{color: red;}
</style>
<script type="text/javascript">
	function chkform1() {
		/* form의 이름을 이용해서 접근 */
		var x = document.forms["myForm1"]["fname"].value;
		var y = document.forms["myForm1"]["fnum"].value;
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			return ;
		}else{
			if(y<1 || y>10){
				alert("1-10 사이값 넣어주세요");
				return ;
			}
		}
	}
	function chkform2() {
		/* id 이용해서 접근 */
		var x = document.getElementById("fname").value; 
		var y = document.getElementById("fnum").value; 
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			document.getElementById("fname").focus();
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			document.getElementById("fnum").focus();
			return ;
		}else{
			if(y<1 || y>10){
				alert("1-10 사이값 넣어주세요");
				document.getElementById("fnum").value = "";
				document.getElementById("fnum").focus();
				return ;
			}
		}
		// 전송하기
		/* document.forms["myForm2"].submit(); */
		document.forms[2].submit();
	}
	
	function chkform3(f) {
		/* id 이용해서 접근 */
		var x = f.fname2.value; 
		var y = f.fnum2.value; 
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			f.fname2.focus();
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			f.fnum2.focus();
			return ;
		}else{
			if(y<1 || y>10){
				alert("1-10 사이값 넣어주세요");
				f.fnum2.value = "";
				f.fnum2.focus();
				return ;
			}
		}
		// 전송하기
		f.submit();
	}
	
	function chkform4() {
		/* 배열에 의해서 접근 */
		var x = document.forms[4].elements[0].value;
		var y = document.forms[4].elements[1].value; 
		for (var i = 0; i < document.forms[4].elements.length; i++) {
			if(document.forms[4].elements[i].value==""){
				alert(document.forms[4].elements[i].name +" 제대로 입력하세요");
				document.forms[4].elements[i].focus();
				return;
			}
			if(i==1){
				if(y<1 || y>10){
					alert("1-10 사이값 넣어주세요");
					document.forms[4].elements[i].value = "";
					document.forms[4].elements[i].focus();
					return ;
				}
			}
		}
		// 전송하기
		document.forms[4].submit();
	}
</script>
</head>
<body>
	<h2>유효성 검사</h2>
	<form action="ex33_DOM_form.html" method="get">
	     <!-- 필수 사항 체크 및  최소~최대  -->
		<p><sup>*</sup>Name(HTML) : <input type="text" name="fname" required> </p>
		<p><sup>*</sup>1-10 숫자만 입력 : <input type="number" name="fnum" min="1" max="10" required> </p>
		<input type="submit" value=" 보내기">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html" name="myForm1" onsubmit="chkform1()">
	     <!-- 필수 사항 체크 및  최소~최대  -->
		<p><sup>*</sup>Name(JS) : <input type="text" name="fname" > </p>
		<p><sup>*</sup>1-10 숫자만 입력 : <input type="number" name="fnum" > </p>
		<input type="submit" value=" 보내기">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html" name="myForm2">
	     <!-- 필수 사항 체크 및  최소~최대  -->
		<p><sup>*</sup>Name(JS) : <input type="text" name="fname" id="fname"> </p>
		<p><sup>*</sup>1-10 숫자만 입력 : <input type="number" name="fnum" id="fnum"> </p>
		<input type="button" value="보내기" onclick="chkform2()">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html">
	     <!-- 필수 사항 체크 및  최소~최대  -->
		<p><sup>*</sup>Name(JS) : <input type="text" name="fname" id="fname2"> </p>
		<p><sup>*</sup>1-10 숫자만 입력 : <input type="number" name="fnum" id="fnum2"> </p>
		<input type="button" value="보내기" onclick="chkform3(this.form)">
	</form>
	<hr>
	
	
	<form action="ex33_DOM_form.html">
	     <!-- 필수 사항 체크 및  최소~최대  -->
		<p><sup>*</sup>Name(JS) : <input type="text" name="fname" > </p>
		<p><sup>*</sup>1-10 숫자만 입력 : <input type="number" name="fnum" > </p>
		<input type="button" value="보내기" onclick="chkform4()">
	</form>
	<hr>
</body>
</html>
