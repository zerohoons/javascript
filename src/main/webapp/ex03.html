<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수선언 : 자바스크립트에서는 변수를 선언할 때 자료형을 지정하지 않는다.
	// 주의사항 > 숫자로 시작하면 안된다.
	//		  > 대소문자를 구분한다.
	//		  > 어떤것이든 저장이 가능하다. (데이터, 함수:function, 클래스, 객체)
	
	// 형식) var 변수명;
	//		변수명 = 정수, 실수, boolean, char, String, class, function, object...
	// 주의) 하나의 변수로 여러가지 정보를 저장할 수 있다. 

	var res = 10;
	document.write("<p>res = "+res+"</p>");
	
	res = "안녕";
	document.write("<p>res = "+res+"</p>");
	
	res = 'a';
	document.write("<p>res = "+res+"</p>");
	
	res = null;
	document.write("<p>res = "+res+"</p>");
	
	//변수를 선언하지 않아도 사용이 가능하다. (사용 안하는 걸 권장)
</script>
</head>
<body>

</body>
</html>
