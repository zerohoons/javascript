<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대화상자 : alert, confirm, prompt</title>
<script type="text/javascript">
// 자바 스크립트는 세가지의 대화상자를 사용하며, 가장 먼저 처리된다.
// alert("내용") : 경고창, confirm("내용", "초기값") : 확인창, prompt("내용", "초기값") : 입력창
	window.alert("안녕하세요");
	alert("window는 생략 가능해요.");
	alert(1+1); //결과값이 출력됨.
	
// confirm("내용") : 사용자에게 내용을 전달하고 답을 받는 대화상자.
//				  : 리턴이 있다. (확인:true / 취소:false)
	var res = confirm("점심은 먹었어요?");
	document.write("결과 = " + res);
	console.log("결과 : " + res);
	document.write("<hr>")
	
// prompt("내용"), prompt("내용", "초기값") : 사용자에게 정보를 받을 때 사용
// 사용빈도가 가장 낮다 (보통 from을 사용한다.)
	var s1 = prompt("당신의 나이는?");
	document.write("결과 : " +s1)
	document.write("<hr>")
	
// 정수를 입력받아서 홀수, 짝수를 판별하는 코딩을 하시오.
	var res = prompt("정수를 입력하세요")
	var result = (res%2==0)?"짝수":"홀수";
	document.write(res+"는 "+result+"입니다.")
	

</script>
</head>
<body>

</body>
</html>
