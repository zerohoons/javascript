<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typeof : 데이터 타입 표시</title>
<script type="text/javascript">
	//자바스크립트의 자료형 : string, number, boolean, object, function, undefined
	function test(){
		document.write("hi")
	}
		document.write("<h3>")
		document.write("hong : " + (typeof'hong')+"<br>")
		document.write("h : " + (typeof'h')+"<br>")
		document.write("30 : " + (typeof'30')+"<br>")
		document.write("30 : " + (typeof 30)+"<br>")
		document.write("30.1475 : " + (typeof 30.1475)+"<br>")
		document.write("true : " + (typeof true)+"<br>")
		document.write("[1,2,3] : " + (typeof [1,2,3])+"<br>")
		document.write("new Date() : " + (typeof new Date())+"<br>")
		document.write("있는 함수 호출 : " + (typeof test())+"<br>")
		document.write("없는 함수 호출 : " + (typeof test01())+"<br>")
		document.write("</h3>")
	
	
</script>
</head>
<body>

</html>
