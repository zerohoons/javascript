<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 object</title>
</head>
<body>
<script type="text/javascript">
function prn(msg){
	document.write("<h3>"+msg+"</h3>")
}

var person = {
		name : "둘리",
		age : 18,
		salary : 2400,
		pay : function(){
			var month = this.salary/12;
		//함수호출
		prn("이름 : "+ this.name);
		prn("나이 : "+ this.age);
		prn("월급 : "+ month); //function 안에 것에 대해서는 this 안씀.
		},
		
}

prn(person["name"])
prn(person["age"])
person.pay();
document.write("<hr>")
</script>
</body>
</html>
